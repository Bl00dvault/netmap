<!DOCTYPE html>
<html>
<head>
    <title>NETMAP</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        background-color: #111111;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }
      
      .header {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #111111;
      }
      
      .header img {
        width: 80px; 
        height: 80px; 
        object-fit: contain;
        margin-right: 20px;
      }
      
      .header h1 {
        color: #30de8a;
      }

      .header h2 {
        margin-left: 20px;
      }
      
      .network-map {
        border: 1px solid #333;
        background-color: #222222;
        width: 90%;
        height: 800px;
        margin: 0 auto;
      }

      svg text {
        fill: white;
      }
      button {
        margin: 10px;
        padding: 10px;
        background-color: #30de8a;
        border: none;
        color: black;
        text-align: center;
        font-size: 16px;
        transition: all 0.5s;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #3cb371;
        color: white;
      }
      
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }
    </style>
</head>
<body>
    <div class="header">
      <img src="/logo.png" alt="Logo">
      <h1>Network Exploration and Topology Mapping</h1>
      <h2 id="pcap-file"></h2>
    </div>
    
    <button id="button1">Run Network View</button>
    <button id="button2">Run Network Port View</button>
    <button id="button3">Download CSV</button>
    <div class="network-map" id="network-map"></div>
    <script type="module">
      import { runNetwork } from '/network.js';
      import { runNetworkPort } from '/network-port.js';
      import { exportCSV } from '/export-csv.js';
    
      const button1 = document.getElementById('button1');
      const button2 = document.getElementById('button2');
      const button3 = document.getElementById('button3');
    
      button1.addEventListener('click', function() {
        runNetwork(); 
      });
    
      button2.addEventListener('click', function() {
        runNetworkPort();
      });

      button3.addEventListener('click', function() {
        exportCSV();
      });
    </script>
</body>
</html>
