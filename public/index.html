<!DOCTYPE html>

<script src="/network-port.js"></script> -->
<html>
  <head>
    <title>Network Topology</title>
    <h2 id="pcap-file"></h2>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      .link {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .node {
        stroke: #fff;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <button id="button1">Run Network View</button>
    <button id="button2">Run Network Port View</button>
    <button id="button3">Download CSV</button>
    <script type="module">
      import { runNetwork } from '/network.js';
      import { runNetworkPort } from '/network-port.js';
      import { exportCSV } from '/export-csv.js';
    
      const button1 = document.getElementById('button1');
      const button2 = document.getElementById('button2');
      const button3 = document.getElementById('button3');
    
      button1.addEventListener('click', function() {
        runNetwork(); 
      });
    
      button2.addEventListener('click', function() {
        runNetworkPort();
      });

      button3.addEventListener('click', function() {
        exportCSV();
      });
    </script>
    
  </body>
</html>
